<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>画菱形和平行四边形</title>
  <style>
    .diamond {
      width: 200px;
      height: 200px;
      background: #6a6;
      transform: rotate(45deg);
      margin: 60px;
    }
    .parallel {
      width: 200px;
      height: 100px;
      background: #6a6;
      transform: skew(45deg);
      margin: 100px;
    }
  </style>
</head>
<body>
  <div class="diamond"></div>
  <div class="parallel"></div>
</body>
</html>
